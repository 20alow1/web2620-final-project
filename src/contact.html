    <div class="px-4 py-5 my-5 text-center intro">   
      <h1 class="display-5 photography mb-5 pb-5 fade-in-bottom">Contact Me</h1>
    </div>
  </div>

  <div class="container contact">
    <div class="card">
      <form class="card-body p-4 p-md-5">
        <div class="mb-4 mb-md-5">
          <label for="fname" class="form-label mb-3 mb-md-4">First Name *</label>
          <input type="text" class="form-control" id="fname" required name="First Name">
        </div>
        <div class="mb-4 mb-md-5">
          <label for="lname" class="form-label mb-3 mb-md-4">Last Name *</label>
          <input type="text" class="form-control" id="lname" required name="Last Name">
        </div>
        <div class="mb-4 mb-md-5">
          <label for="email" class="form-label mb-3 mb-md-4">Email Address *</label>
          <input type="email" class="form-control" id="email" required name="Email">
        </div>
        <div class="mb-4 mb-md-5">
          <label for="message" class="form-label mb-3 mb-md-4">Message *</label>
          <textarea class="form-control" id="message" rows="6" name="Message"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>

  </div>
